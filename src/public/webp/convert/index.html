<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="/icons/favicon.ico" />
        <link rel="stylesheet" href="/shared/style.css" />
        <link rel="stylesheet" href="/webp/convert/style.css" />
        <script defer src="/webp/convert/app.js" type="module"></script>
        <title>Convert WebP</title>
    </head>
    <body>
        <nav id="navbar">
            <h1 id="header">
                <a id="header-link" href="/">
                    <i class="fa-solid fa-file-lines"></i>File-Processor
                </a>
            </h1>
        </nav>
        <h1 id="page-head"><i class="fa-solid fa-file-image"></i>Convert a WebP image</h1>

        <section id="upload-section">
            <div id="information-section">
                <p id="information-paragraph">
                    Here you can upload a WebP image and have it converted. You can convert a WebP
                    file to a WebP image, a WebP image and a PDF document.
                    <b> Only files below 500mb can be processed. </b>
                </p>

                <div id="file-upload-section">
                    <p id="upload-info-paragraph">
                        Click the box below and upload the WebP image you'd like to convert
                    </p>

                    <div id="upload-controls">
                        <div id="convert-choices">
                            <label for="output-format">Select output format:</label>
                            <select id="output-format">
                                <option value="" disabled selected>Select a format</option>
                                <option value="jpeg">JPEG</option>
                                <option value="pdf">PDF</option>
                                <option value="png">PNG</option>
                            </select>
                        </div>
                        <label for="upload-webp" id="upload-btn">Select WebP image</label>
                        <input type="file" accept="image/webp" id="upload-webp" />
                    </div>
                    <div id="error-wrapper">
                        <span id="error"></span>
                    </div>

                    <button id="upload-file-btn" type="button">Upload File</button>

                    <div id="file-selected-wrapper">
                        <span id="file-selected"></span>
                    </div>

                    <div id="upload-spinner">
                        <div class="spinner"></div>
                        <span class="spinner-text">Uploading...</span>
                    </div>
                </div>

                <div id="download-file">
                    <p id="returned-file-info"></p>
                    <a id="download-file-link">
                        <i class="fa-solid fa-file-arrow-down"></i>
                    </a>
                </div>
            </div>
        </section>

        <script src="https://kit.fontawesome.com/6d57ec45ef.js" crossorigin="anonymous"></script>
    </body>
</html>
