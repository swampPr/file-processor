<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="/icons/favicon.ico" />
        <link rel="stylesheet" href="/shared/style.css" />
        <link rel="stylesheet" href="/png/compress/style.css" />
        <script defer src="/png/compress/app.js" type="module"></script>
        <title>Compress PNG</title>
    </head>
    <body>
        <nav id="navbar">
            <h1 id="header">
                <a id="header-link" href="/">
                    <i class="fa-solid fa-file-lines"></i>File-Processor
                </a>
            </h1>
        </nav>
        <h1 id="page-head"><i class="fa-solid fa-file-image"></i>Compress a PNG image</h1>
        <section id="upload-section">
            <div id="information-section">
                <p id="information-paragraph">
                    Here you can upload a PNG image and have it compressed. Please note that
                    compression may take a while, especially if the file is large.
                    <b>Only files below 500mb can be processed</b>
                </p>
                <div id="file-upload-section">
                    <p id="upload-info-paragraph">
                        Click the box below and upload the PNG image you'd like to compress
                    </p>

                    <div id="upload-controls">
                        <label for="upload-png" id="upload-btn">Select PNG image</label>
                        <input type="file" accept="image/png" id="upload-png" />
                    </div>

                    <button id="upload-file-btn" type="button">Upload File</button>

                    <div id="error-wrapper">
                        <span id="error"></span>
                    </div>

                    <div id="file-selected-wrapper">
                        <span id="file-selected"></span>
                    </div>

                    <div id="upload-spinner">
                        <div class="spinner"></div>
                        <span class="spinner-text">Uploading...</span>
                    </div>
                </div>

                <div id="download-file">
                    <p id="returned-file-info"></p>
                    <a id="download-file-link">
                        <i class="fa-solid fa-file-arrow-down"></i>
                    </a>
                </div>
            </div>
        </section>
        <script src="https://kit.fontawesome.com/6d57ec45ef.js" crossorigin="anonymous"></script>
    </body>
</html>
